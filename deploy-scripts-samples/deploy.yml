name: chydev_node_boilerplate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            echo "ğŸ” Starting Docker deployment for chydev_node_boilerplate..."

            echo "ğŸ“‚ Changing to app directory..."
            cd /home/user/directory/chydev_node_boilerplate

            echo "ğŸ§¹ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ›‘ Stopping existing containers..."
            docker compose -f deployment/docker-compose.yml down || echo "No containers to stop"

            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f

            echo "ğŸ—ï¸  Building and starting services with Docker Compose..."
            docker compose -f deployment/docker-compose.yml up --build -d

            echo "â³ Waiting for services to be ready..."
            sleep 30

            echo "ğŸ” Setting up database schema..."
            docker compose -f deployment/docker-compose.yml exec -T api npx prisma db push

            echo "ğŸ“‹ Marking migrations as applied..."
            docker compose -f deployment/docker-compose.yml exec -T api npx prisma migrate resolve --applied 20260131023540_init || echo "Migration already resolved"

            echo "ğŸ“Š Container status:"
            docker compose -f deployment/docker-compose.yml ps

            echo "ğŸ“ Checking application logs..."
            docker compose -f deployment/docker-compose.yml logs api --tail=20

            echo "âœ… Docker deployment completed successfully!"
            echo "ğŸŒ API is running at: http://localhost:5000"
            echo "ğŸ—„ï¸  Database is running at: localhost:36457"
